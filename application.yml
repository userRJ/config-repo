logging:
    level:
        org:
            springframework:
                security: DEBUG
server:
    servlet:
        context-path: /msapi
    tomcat:
        relaxed-query-chars: '|,{,},[,]'
spring:
    cloud:
        consul:
            discovery:
                health-check-path: /msapi/actuator/health
            host: 172.18.0.4
            port: 8500
    datasource:
        url: jdbc:mysql://172.18.0.5:3306/test?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL8Dialect
management:
    endpoint:
        metrics:
            enabled: true
    endpoints:
        web:
            exposure:
                include: '*'
    security:
        enabled: false